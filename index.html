<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind and daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/69c1ad270c.js" crossorigin="anonymous"></script>

    <title>UIU CGPA Calculator</title>
</head>

<body class="flex flex-col min-h-screen">
    <!-- Primary color: #f68b1f -->
    <header class="container mx-auto md:px-24 p-2 bg-[#fffae5]">
        <nav class="flex items-center gap-2">
            <!-- Dropdown menu -->
            <div class="dropdown relative">
                <div tabindex="0" role="button"
                    class="btn btn-ghost btn-circle text-[#f68b1f] hover:bg-[#fffae5] transition duration-150 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h7" />
                    </svg>
                </div>
                <ul tabindex="0"
                    class="menu dropdown-content bg-white border border-gray-300 rounded-lg shadow-lg z-10 mt-3 w-36">
                    <li class="hover:bg-[#fffae5] rounded-lg transition duration-150">
                        <a class="text-[#f68b1f] font-semibold" href="./index.html">Home</a>
                    </li>
                    <li class="hover:bg-[#fffae5] rounded-lg transition duration-150">
                        <a class="text-[#f68b1f] font-semibold" href="./grading-policy.html">Grading
                            Policy</a>
                    </li>
                    <!-- <li class="hover:bg-[#fffae5] rounded-lg transition duration-150">
                        <a class="text-[#f68b1f] font-semibold" href="./history.html">History</a>
                    </li> -->
                    <li class="hover:bg-[#fffae5] rounded-lg transition duration-150">
                        <a class="text-[#f68b1f] font-semibold">About</a>
                    </li>
                </ul>
            </div>

            <h1 class="text-xl font-bold text-[#f68b1f]">Calculate Your CGPA</h1>
        </nav>
    </header>

    <main class="flex-grow mt-6 mb-10">
        <section class="container md:px-24 p-2 mx-auto rounded-lg shadow-lg bg-white">
            <div class="flex gap-4 mb-5 px-1">
                <input id="input-credits" type="number" placeholder="Completed Credits"
                    class="input input-bordered w-full max-w-xs">
                <input id="input-cgpa" type="number" placeholder="Current CGPA"
                    class="input input-bordered w-full max-w-xs">
            </div>

            <!-- Header Row -->
            <div class="flex justify-around items-center bg-[#fffae5] p-4 rounded-lg shadow-sm mb-5">
                <h2 class="text-xl font-bold text-[#f68b1f] p-3 border border-[#f68b1f] rounded-md">Course</h2>
                <h2 class="text-xl font-bold text-[#f68b1f] p-3 border border-[#f68b1f] rounded-md">Credits</h2>
                <h2 class="text-xl font-bold text-[#f68b1f] p-3 border border-[#f68b1f] rounded-md">Grade</h2>
            </div>

            <!-- Course Input Row -->
            <div id="courses" class="bg-white shadow-md rounded-lg">
                <div class="grid grid-cols-3 gap-5 p-2 px-5 relative">
                    <!-- Course Number -->
                    <h2
                        class="text-lg flex items-center justify-center p-3 border border-[#f68b1f] rounded-md text-[#f68b1f] bg-[#fffae5] h-12 w-full">
                        <span class="course-number">1</span>
                    </h2>

                    <div id="delete-item" class="hidden absolute -top-1 left-2 btn btn-ghost btn-circle btn-sm p-0">
                        <i
                            class="fa-solid fa-xmark bg-[#f68b1f] w-6 h-6 flex items-center justify-center text-white rounded-full"></i>
                    </div>

                    <!-- Select for Credits -->
                    <select
                        class="select select-bordered h-12 w-full text-[#f68b1f] border-[#f68b1f] focus:border-[#f68b1f] appearance-none hover:bg-[#fffae5]">
                        <option disabled value="" selected>Select Credits</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>

                    <!-- Select for Grade -->
                    <select
                        class="select select-bordered h-12 w-full text-[#f68b1f] border-[#f68b1f] focus:border-[#f68b1f] appearance-none hover:bg-[#fffae5]">
                        <option disabled value="" selected>Select Grade</option>
                        <option value="4.00">A (4.00)</option>
                        <option value="3.67">A- (3.67)</option>
                        <option value="3.33">B+ (3.33)</option>
                        <option value="3.00">B (3.00)</option>
                        <option value="2.67">B- (2.67)</option>
                        <option value="2.33">C+ (2.33)</option>
                        <option value="2.00">C (2.00)</option>
                        <option value="1.67">C- (1.67)</option>
                        <option value="1.33">D+ (1.33)</option>
                        <option value="1.00">D (1.00)</option>
                        <option value="0.00">F (0.00)</option>
                    </select>

                </div>
            </div>

            <div id="retakes" class="bg-white shadow-md rounded-lg">

            </div>

            <!-- buttons -->
            <div class="m-5 flex justify-center items-center space-x-2">
                <button id="btn-reset"
                    class="btn bg-[#f68b1f] text-white rounded-lg w-28 shadow-md hover:bg-[#ff9500] transition duration-200">
                    Reset
                </button>
                <button id="btn-add-more"
                    class="btn bg-[#f68b1f] text-white rounded-lg w-28 shadow-md hover:bg-[#ff9500] transition duration-200">
                    Add More
                </button>
                <button id="btn-retake"
                    class="btn bg-[#f68b1f] text-white rounded-lg w-28 shadow-md hover:bg-[#ff9500] transition duration-200">
                    Add Retake
                </button>
            </div>
        </section>
    </main>

    <!-- Calculate Button at the Bottom -->
    <section class="container md:px-24 mx-auto">
        <div class="flex justify-center mb-3 px-2">
            <button id="btn-calculate"
                class="btn bg-[#f68b1f] text-white font-bold rounded-lg w-full p-3 shadow-md hover:bg-[#ff9500] transition duration-200">
                Calculate
            </button>
        </div>
    </section>

    <!-- modal-content -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="my_modal_1" class="modal">
        <div class="modal-box rounded-lg shadow-lg bg-white p-6 flex flex-col items-start">
            <h3 class="text-2xl font-bold text-[#f68b1f] mb-4 border-b border-[#f68b1f] pb-2">Your CGPA is</h3>
            <p class="py-2 text-gray-800 text-lg">Total Credits: <span class="font-semibold text-[#f68b1f]">0.00</span>
            </p>
            <p class="py-2 text-gray-800 text-lg">Credits: <span class="font-semibold text-[#f68b1f]">0.00</span></p>
            <p class="py-2 text-gray-800 text-lg">GPA: <span class="font-semibold text-[#f68b1f]">0.00</span></p>
            <p class="py-2 text-gray-800 text-lg">CGPA: <span class="font-semibold text-[#f68b1f]">0.00</span></p>

            <div class="modal-action flex justify-center mt-6 w-full">
                <form method="dialog" class="w-full">
                    <!-- Button to close the modal -->
                    <button
                        class="btn bg-[#f68b1f] text-white w-full py-2 rounded-lg hover:bg-[#d55b1f] transition duration-200">
                        Close
                    </button>
                </form>
            </div>
        </div>
    </dialog>
    <!-- javaScript -->
    <script src="./index.js"></script>
</body>

</html>
